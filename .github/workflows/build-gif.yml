name: Build GIF

on:
  workflow_dispatch:
  
defaults:
  run:
    working-directory: greeting

jobs:
  build-gif:
    runs-on: ubuntu/latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build GIF
        run: manim scene.py
